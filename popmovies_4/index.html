<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popmovies</title>

    <link rel="icon" type="image/png" href="./img/favicon.png" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" type="module"></script>
  </head>
  <body>
    <header id="header" class="header">
      <div class="navbar">
        <img class="logo" src="./img/logo.svg" alt="logo" />
        <ul class="menu">
          <li class="menu_home active" href="#home">Home</li>
          <li class="menu_top_rated" href="#top-rated">Top-rated</li>
          <li>Categories</li>
          <li>My list</li>
        </ul>
      </div>
      <div class="icons">
        <form id="search" class="search-form">
          <button type="button" id="search-btn" class="search-btn"></button>
          <input
            id="search-input"
            class="search-input"
            type="text"
            placeholder="Search"
            autocomplete="off"
          />
        </form>
        <img class="profile" src="./img/profile.png" alt="icon profile" />
      </div>
    </header>
    <main class="main">
      <div class="slider">
        <section class="main_film"></section>
        <!-- <button class="arrow arrow-left">LEFT</button>
        <button class="arrow arrow-right">RIGHT</button> -->
      </div>
      <div class="container">
        <section class="top_rated_container row">
          <h3 class="title_section">Top-rated</h3>
          <div class="movie_container_topRated">
            <div class="top_rated"></div>
          </div>
        </section>
        <section class="comedy_container row">
          <h3 class="title_section">Comedy</h3>
          <div class="movie_container_comedy">
            <div class="comedy"></div>
          </div>
        </section>
        <section class="thriller_container row">
          <h3 class="title_section">Thriller</h3>
          <div class="movie_container_thriller">
            <div class="thriller"></div>
          </div>
        </section>
        <section class="horror_container row">
          <h3 class="title_section">Horror</h3>
          <div class="movie_container_horror">
            <div class="horror"></div>
          </div>
        </section>
        <section class="popular_container row">
          <h3 class="title_section">All popular movies</h3>
          <div class="movie_container_popular">
            <div class="popular"></div>
          </div>
        </section>
      </div>
    </main>
    <footer class="footer">
      <div class="logo_container">
        <img class="logo" src="./img/logo.svg" alt="logo" />
      </div>
      <div>
        <p>All right reserved Â© 2023 PopMovies.</p>
      </div>
    </footer>
    <div class="modal">
      <div class="overlay"></div>
    </div>
  </body>
</html>
